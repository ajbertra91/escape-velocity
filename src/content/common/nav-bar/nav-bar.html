<template bindable="router">
    <require from="./nav-bar.css"></require>

    <nav id="nav" role="navigation">
        <ul>
            <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <a href.bind="row.href">${row.title}</a>
            </li>
        </ul>
    </nav>
</template>
